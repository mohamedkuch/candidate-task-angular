<!-- Header -->
<div class="mb-8">
  <h1 class="text-3xl font-bold text-gray-900">Users</h1>
  <p class="mt-2 text-sm text-gray-700">Manage your team members and their details.</p>
</div>

<!-- Search and Filter Section -->
<div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
  <div class="relative flex-1 w-full">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500 text-sm"
      placeholder="Search users..."
    />
  </div>
</div>

<!-- User List -->
<div class="bg-white shadow overflow-hidden overflow-x-auto sm:rounded-lg border border-gray-200">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User
      </th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
      </th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role
      </th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        Status
      </th>
      <th scope="col" class="relative px-6 py-3">
        <span class="sr-only">Actions</span>
      </th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <ng-container *ngFor="let user of users">
      <app-user-item [user]="user"></app-user-item>
    </ng-container>
    </tbody>
  </table>
</div>
