<div class="p-6 max-w-2xl">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit User Details</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="space-y-4">
    <!-- Basic Info Section -->
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          name="name"
          [(ngModel)]="userData.name"
          required
          #nameInput="ngModel">
        <mat-error *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          email
          #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          <span *ngIf="emailInput.errors?.['required']">Email is required</span>
          <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address</span>
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Role and Status -->
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select name="role" [(ngModel)]="userData.role" required>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Manager">Manager</mat-option>
          <mat-option value="Employee">Employee</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select name="status" [(ngModel)]="userData.status" required>
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Schedule</mat-label>
        <input matInput name="schedule" [(ngModel)]="userData.schedule" placeholder="Enter schedule">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Joining Date</mat-label>
        <input matInput [matDatepicker]="picker" name="joiningDate" [(ngModel)]="userData.joiningDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Optional Details -->
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input matInput name="department" [(ngModel)]="userData.department">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Location</mat-label>
        <input matInput name="location" [(ngModel)]="userData.location">
      </mat-form-field>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <mat-label>Team</mat-label>
        <input matInput name="team" [(ngModel)]="userData.team">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Manager</mat-label>
        <input matInput name="manager" [(ngModel)]="userData.manager">
      </mat-form-field>
    </div>

    <!-- Numbers Section -->
    <div class="grid grid-cols-3 gap-4">
      <mat-form-field>
        <mat-label>Projects</mat-label>
        <input matInput type="number" name="projects" [(ngModel)]="userData.projects">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tasks</mat-label>
        <input matInput type="number" name="tasks" [(ngModel)]="userData.tasks">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Team Members</mat-label>
        <input matInput type="number" name="teamMembers" [(ngModel)]="userData.teamMembers">
      </mat-form-field>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        mat-stroked-button
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="!userForm.form.valid"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
